<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Procedurally generated painting canvas.">
	<meta name="author" content="William Lucca">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Markov Painting</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Markov Painting</h1>

<div id="toolbar-container">
	<div id="toolbar">
		<button id="download">Download...</button>
		<button id="add-brush" onclick="addBrush()">Add brush...</button>
		<input id="upload-img" type="file" onchange="newBrush()" hidden/>
		<button id="del-brush">Clear brush</button>

		<ul id="brush-list"></ul>
	</div>
</div>
<hr>

<div id="canvas-container">
	<canvas id="canvas">Your browser does not support canvas.</canvas>
</div>

<script type="text/javascript" src="MarkovPainting.js"></script>
<script type="text/javascript" src="Brush.js"></script>

</body>
</html>
